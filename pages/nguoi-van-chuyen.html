<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hướng dẫn sử dụng - Người vận chuyển</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            xs: { max: "639px" },
          },
        },
      },
    };
  </script>
</head>

<body class="bg-gray-100 p-4 xs:p-2">
  <div class="max-w-3xl mx-auto bg-white rounded-3xl xs:rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gray-100">
      <div class="p-6 xs:p-4 flex items-center bg-[#fd5722] pb-0">
        <div class="flex-1 self-start pt-8 xs:pt-2">
          <h1 class="text-4xl xs:text-xl font-bold text-white">HƯỚNG DẪN SỬ DỤNG</h1>
          <h2 class="text-2xl xs:text-lg font-semibold text-white">Người vận chuyển</h2>
        </div>
        <div class="w-2/5">
          <img src="../assets/banners/nguoi-van-chuyen.png" alt="Store illustration" class="w-full">
        </div>
      </div>

      <div class="flex justify-between text-sm font-medium bg-white p-6 xs:p-2 pb-0">
        <a href="/pages/nguoi-tim-mua.html" class="text-gray-400">Người tìm
          mua</a>
        <a href="/pages/ho-kinh-doanh.html" class=" text-gray-400">Hộ kinh doanh</a>
        <span class=" border-b-4 border-[#fd5722] pb-2 xs:pb-1 text-[#fd5722]">Người vận chuyển</span>
      </div>

      <div class="space-y-6 p-6 xs:p-3">
        <!-- Bước 1 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 1: Truy cập app/web dothithongminh1.vn</span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col md:flex-row xs:flex-row justify-center gap-6 px-4 py-2 pb-6 xs:gap-2">
            <div class="flex-1 flex flex-col items-center">
              <img src="../assets/contents/nguoi-van-chuyen/1.png" alt="App Store Screenshot"
                class="w-[245px] h-[500px] xs:w-[80%] xs:h-[290px]">
              <p class="text-center mt-2 text-sm">Tìm & tải ứng dụng dothithongminh1.vn trên Appstore/ CH Play</p>
            </div>
            <div class="flex-1 flex flex-col items-center">
              <img src="../assets/contents/nguoi-van-chuyen/2.png" alt="Web App Screenshot"
                class="w-[300px] h-[500px] xs:w-full xs:h-[290px]">
              <p class="text-center mt-2 text-sm">Hoặc truy cập web dothithongminh1.vn</p>
            </div>
          </div>
        </div>

        <!-- Bước 2 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 2: Đăng ký tài khoản Người vận chuyển </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6">
            <img src="../assets/contents/nguoi-van-chuyen/3.png" alt="Đăng ký tài khoản" class="w-4/5 xs:w-full">
          </div>
        </div>

        <!-- Bước 3 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 3: Đăng nhập tài khoản Người vận chuyển </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6">
            <img src="../assets/contents/nguoi-van-chuyen/4.png" alt="Đăng nhập" class="w-4/5 xs:w-full">
          </div>
        </div>

        <!-- Bước 4 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 4: Xem đơn hàng cần vận chuyển & nhận chuyển </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center gap-4 px-4 py-2 pb-6">
            <img src="../assets/contents/nguoi-van-chuyen/5.png" alt="Xem đơn hàng 1" class="w-4/5 xs:w-full">
            <img src="../assets/contents/nguoi-van-chuyen/6.png" alt="Xem đơn hàng 2" class="w-4/5 xs:w-full">
          </div>
        </div>

        <!-- Bước 5 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 5: Theo dõi đơn hàng đã nhận </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center gap-2 px-4 py-2 pb-6">
            <img src="../assets/contents/nguoi-van-chuyen/7.png" alt="Theo dõi đơn hàng" class="w-4/5 xs:w-full">
            <p class="text-center mt-2 text-sm">Nhấn vào ô Thông báo ở cuối Sidebar để theo dõi các thông báo về đơn
              hàng
            </p>
          </div>
        </div>

        <!-- Bước 6 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 6: Vận chuyển và xác nhận hoàn thành vận chuyển </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center gap-2 px-4 py-2 pb-6">
            <img src="../assets/contents/nguoi-van-chuyen/8.png" alt="Vận chuyển 1" class="w-4/5 xs:w-full">
            <img src="../assets/contents/nguoi-van-chuyen/9.png" alt="Vận chuyển 2" class="w-4/5 xs:w-full">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>

<script>
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const content = button.nextElementSibling;
      if (content.style.display === 'flex') {
        content.style.display = 'none';
      } else {
        content.style.display = 'flex';
      }
    });
  });
</script>
