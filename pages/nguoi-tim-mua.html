<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hướng dẫn sử dụng - Người tìm mua</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            xs: { max: "639px" },
          },
        },
      },
    };
  </script>
  <style>
    .desktop-img {
      display: block;
    }

    .mobile-img {
      display: none;
    }

    @media (max-width: 639px) {
      .desktop-img {
        display: none;
      }

      .mobile-img {
        display: block;
      }
    }
  </style>
</head>

<body class="bg-gray-100 p-4 xs:p-2">
  <div class="max-w-3xl mx-auto bg-white rounded-3xl xs:rounded-xl shadow-lg overflow-hidden">
    <div class="bg-gray-100">
      <div class="p-6 xs:p-4 flex items-center bg-[#fedd02] pb-0">
        <div class="flex-1 self-start pt-8 xs:pt-2">
          <h1 class="text-4xl xs:text-xl font-bold text-white">HƯỚNG DẪN SỬ DỤNG</h1>
          <h2 class="text-2xl xs:text-lg font-semibold text-white">Người tìm mua</h2>
        </div>
        <div class="w-1/4">
          <img src="../assets/banners/nguoi-tim-mua.png" alt="Store illustration" class="w-full">
        </div>
      </div>

      <div class="flex justify-between text-sm font-medium bg-white p-6 xs:p-2 pb-0">
        <span class="border-b-4 border-yellow-400 pb-2 xs:pb-1 text-yellow-400">Người tìm mua</span>
        <a href="/pages/ho-kinh-doanh.html" class=" text-gray-400">Hộ kinh doanh</a>
        <a href="/pages/nguoi-van-chuyen.html" class=" text-gray-400">Người vận chuyển</a>
      </div>

      <div class="space-y-6 p-6 xs:p-3">
        <!-- Bước 1 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 1: Truy cập app/web dothithongminh1.vn</span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-row justify-center gap-6 px-4 py-2 pb-6 xs:gap-2">
            <div class="flex-1 flex flex-col items-center">
              <img src="../assets/contents/nguoi-tim-mua/1.png" alt="App Store Screenshot"
                class="w-[245px] h-[500px] xs:w-[80%] xs:h-[255px]">
              <p class="text-center mt-2 text-sm">Tìm & tải ứng dụng dothithongminh1.vn trên Appstore/ CH Play</p>
            </div>
            <div class="flex-1 flex flex-col items-center">
              <img src="../assets/contents/nguoi-tim-mua/2.png" alt="Web App Screenshot"
                class="w-[300px] h-[500px] xs:w-full xs:h-[255px]">
              <p class="text-center mt-2 text-sm">Hoặc truy cập web dothithongminh1.vn</p>
            </div>
          </div>
        </div>

        <!-- Bước 2 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 2: Đăng ký tài khoản Người tìm mua</span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/3.png" alt="Đăng ký tài khoản"
              class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-3.png" alt="Đăng ký tài khoản"
              class="w-4/5 xs:w-full mobile-img">
          </div>
        </div>

        <!-- Bước 3 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 3: Đăng nhập tài khoản Người tìm mua </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/4.png" alt="Đăng nhập tài khoản"
              class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-4.png" alt="Đăng nhập tài khoản"
              class="w-4/5 xs:w-full mobile-img">
          </div>
        </div>

        <!-- Bước 4 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 4: Tìm kiếm cửa hàng, loại hàng cần mua </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/5.png" alt="Tìm kiếm" class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-5.png" alt="Tìm kiếm" class="w-4/5 xs:w-full mobile-img">
          </div>
        </div>

        <!-- Bước 5 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 5: Thêm vào giỏ hàng, xác nhận mua hàng </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/6.png" alt="Mua hàng" class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-6.png" alt="Mua hàng" class="w-4/5 xs:w-full mobile-img">
          </div>
        </div>

        <!-- Bước 6 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 6: Theo dõi đơn hàng online </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/7.png" alt="Theo dõi đơn hàng" class="w-4/5 xs:w-full">
            <p class="text-center mt-3 text-sm">Nhấn vào ô Thông báo ở cuối Sidebar để theo dõi các thông báo về đơn
              hàng
            </p>
          </div>
        </div>

        <!-- Bước 7 -->
        <div class="bg-white rounded-2xl shadow">
          <button class="flex justify-between p-6 gap-2 xs:p-4 items-center w-full text-left">
            <span class="font-medium">Bước 7: Xác nhận kết thúc đơn hàng </span>
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="hidden flex-col items-center px-4 py-2 pb-6 ">
            <img src="../assets/contents/nguoi-tim-mua/8.png" alt="Xác nhận đơn hàng 1"
              class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-8.png" alt="Xác nhận đơn hàng 1"
              class="w-4/5 xs:w-full mobile-img">
            <img src="../assets/contents/nguoi-tim-mua/9.png" alt="Xác nhận đơn hàng 2"
              class="w-4/5 xs:w-full desktop-img">
            <img src="../assets/contents/nguoi-tim-mua/mobile-9.png" alt="Xác nhận đơn hàng 2"
              class="w-4/5 xs:w-full mobile-img">
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>

<script>
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const content = button.nextElementSibling;
      if (content.style.display === 'flex') {
        content.style.display = 'none';
      } else {
        content.style.display = 'flex';
      }
    });
  });
</script>
